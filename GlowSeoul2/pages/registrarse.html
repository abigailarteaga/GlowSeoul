<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <style>
        /* Estilos para mejorar la página */
        body {
            background: linear-gradient(135deg, #fadadd, #f8e1e7);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registro-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #8b7e6a;
            margin-bottom: 20px;
        }

        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        .campo label {
            display: block;
            font-size: 14px;
            color: #666666;
            margin-bottom: 5px;
        }

        .campo input, .campo select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .campo input:focus, .campo select:focus {
            outline: none;
            border-color: #fadadd;
        }

        button {
            background-color: #fadadd;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #e2b6c8;
        }

        footer {
            margin-top: 20px;
        }

        p {
            font-size: 14px;
            color: #666666;
        }

        p a {
            color: #8b7e6a;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registro-form">
            <div class="campo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="campo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
            </div>

            <div class="campo">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
            </div>

            <div class="campo">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecciona tu sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa un nombre de usuario" required>
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
            </div>

            <div class="campo">
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a>.</p>
    </div>
    <div class="volver-inicio">
        <a href="../index.html" title="Regresar al inicio">✖</a>
    </div>
    <script src="../js/registrarse.js"></script>

</body>
</html>
